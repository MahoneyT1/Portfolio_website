{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- import the head here! -->
    {% include "partials/head.html" %}
    <title> {% block title %} My Project {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/partials/nav.css' %}">
    <link rel="stylesheet" href="{% static "css/partials/footer.css" %}">
    <link rel="stylesheet" href="{% static 'base.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- load extra css from the inheriting template -->
    {% block extra_css %} {% endblock %}
</head>
<body>

    <!-- navbar -->

    {% include "partials/nav.html" %}

    <!-- main content -->
    <main>
        {% block content %}
            <script src="{% static 'js/home.js' %}" defer></script>
        {% endblock %}
    </main>

    <!-- include footer -->
    {% include "partials/footer.html" %}

    {% block scripts %} 
        <script type="module" src="{% static '/js/home.js' %}" defer></script>
        <script type="module" src="{% static '/js/contact.js' %}" defer></script>


    {% endblock %}
</body>
</html>
